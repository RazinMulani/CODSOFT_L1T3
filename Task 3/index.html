<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="display" readonly>
        <div class="button">
            <button class="calculator-button" onclick="addNumber('7')">  7 </button>
            <button class="calculator-button" onclick="addNumber('8')">  8 </button>
            <button class="calculator-button" onclick="addNumber('9')">  9</button>
            <button class="calculator-button operator" onclick="addOperator('+')">  + </button>
        </div>

        <div class="button">
            <button class="calculator-button" onclick="addNumber('4')">4   </button>
            <button class="calculator-button" onclick="addNumber('5')">5    </button>
            <button class="calculator-button" onclick="addNumber('6')">6    </button>
            <button class="calculator-button operator" onclick="addOperator('-')">-   </button>
        </div>

        <div class="button">
            <button class="calculator-button" onclick="addNumber('1')">1   </button>
            <button class="calculator-button" onclick="addNumber('2')">2    </button>
            <button class="calculator-button" onclick="addNumber('3')">3    </button>
            <button class="calculator-button operator" onclick="addOperator('*')">*</button>
        </div>

        <div class="button">
            <button class="calculator-button" onclick="addNumber('0')">0   </button>
            <button class="calculator-button" onclick="addDecimal('.')">.    </button>
            <button class="calculator-button operator" onclick="calculate()">=   </button>
            <button class="calculator-button operator" onclick="addOperator('/')">/   </button>
        </div>
        <div class="button-row">
            <button class="calculator-button clear " onclick="clearDisplay()" >AC</button>
            <button class="calculator-button backspace" onclick="backspace()"><-</button>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
